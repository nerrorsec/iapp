<html>

<body>
    <script>
        var req = new XMLHttpRequest();
        req.open('GET', "http://127.0.0.1:43800/api/experiments", true);
        req.onload = dric;
        req.withCredentials = true;
        req.send();

        function dric() {
            var data = this.responseText;
            alert(1);
            output(data);
        }

        function output(inp) {
            document.body.appendChild(document.createElement('pre')).innerHTML = inp;
        }
    </script>
</body>

</html>
